@PART[*]:HAS[@MODULE[ModuleCommand]]:NEEDS[MechJeb2]:FINAL
{
    %MODULE[MechJebCore]
    {
        MechJebLocalSettings
        {

            // === Basic Readouts ===
            MechJebModuleFlightRecorder     { unlockTechs = stability }

            // === Advanced  Readouts ===
            MechJebModuleSurfaceInfo        { unlockTechs = advFlightControl }
            MechJebModuleVesselInfo         { unlockTechs = advFlightControl }            
            MechJebModuleOrbitInfo           { unlockTechs = advFlightControl }
            MechJebModuleDeltaVStats         { unlockTechs = advFlightControl }
            MechJebModuleAttitudeAdjustment   { unlockTechs = advFlightControl }
            MechJebModuleThrustWindow         { unlockTechs = advFlightControl }                                    

            // Assistant modules
            MechJebModuleNodeEditor           { unlockTechs = specializedControl }
            MechJebModuleStageStats           { unlockTechs = specializedControl }
            MechJebModuleCustomWindowEditor   { unlockTechs = specializedControl }
            MechJebModuleSmartASS             { unlockTechs = specializedControl }
            MechJebModuleTranslatron          { unlockTechs = specializedControl }
            MechJebModuleWarpHelper           { unlockTechs = specializedControl }
            MechJebModuleRCSBalancerWindow    { unlockTechs = specializedControl }

            // Intermediate systems
            MechJebModuleRoverWindow              { unlockTechs = unmannedTech }
            MechJebModuleManeuverPlanner           { unlockTechs = unmannedTech }
            MechJebModuleAscentGuidance            { unlockTechs = unmannedTech }


            // Full autopilot
            MechJebModuleSpaceplaneGuidance       { unlockTechs = advUnmanned}
            MechJebModuleDockingGuidance           { unlockTechs = advUnmanned  }
            MechJebModuleRendezvousAutopilotWindow { unlockTechs = largeUnmanned }
            MechJebModuleRendezvousGuidance        { unlockTechs = largeUnmanned }
            MechJebModuleLandingGuidance           { unlockTechs = largeUnmanned }
        }
    }
}

