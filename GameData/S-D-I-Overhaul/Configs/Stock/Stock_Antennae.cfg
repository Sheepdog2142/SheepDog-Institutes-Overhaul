@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]:FINAL
{
	@MODULE[ModuleDataTransmitter]
	{
		@antennaPower *= 12
	}
	@MODULE[ModuleDataTransmitterFeedeable]:NEEDS[NearFutureExploration]
	{
		@antennaPower *= 12
	}
}

@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]:FINAL
{
	@MODULE[ModuleDataTransmitter]
	{
		@antennaPower *= 6
	}
	@MODULE[ModuleDataTransmitterFeedeable]:NEEDS[NearFutureExploration]
	{
		@antennaPower *= 6
	}
}

@PART[*]:HAS[@MODULE[ModuleGroundExpControl]]:FINAL
{
