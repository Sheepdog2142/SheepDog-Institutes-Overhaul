{
	@MODULE[ModuleDeployableReflector]
	{
		@AddedRange *= 12
	}
}

@PART[*]:HAS[@MODULE[ModuleDeployableReflector]]:FINAL
{
	@MODULE[ModuleDeployableReflector]
	{
