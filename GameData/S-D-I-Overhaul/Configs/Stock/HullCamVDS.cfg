// ===========================================================================
// Hullcam VDS Config
// ===========================================================================

// Removes the Telescopes
!PART[Pictozoom_2000] {}
!PART[Telescope] {}

// All Parts should be very light and cost very little. They provide no benefit
// except for better screenshots.
@PART[mumech_hullcam|hc_scicam|hc_navcam|hc_launchcam|hc_kazzelblad|hc_booster|aerocam]
{
	@mass = 0.0001
	@cost = 1
	@entryCost = 0
}

@PART[kerbpro|hc_wideangle|hc_nightvision|aerocam180]
{
	@mass = 0.0001
	@cost = 500
	@entryCost = 0
}

// Add the camera to all of the docking ports.
@PART[FASAAgenaDocking|FASAApollo_DockingDevice|FASALM_DockingCone|FASALM_DockingConern|ParaDockingPort|RO-ApolloDockingPort|SOYUZdockingPort|docking-linear-1|docking-linear-2|truss-circular-docking-01|truss-octo-docking-octo|truss-spinal-docking-01|SSTU-SC-GEN-DP-0P|rn_apas75|CXA_APAS_A|CXA_APAS_A_L04F|CXA_APAS_P|CXA_APAS_P_WB|APAS89-95|RO-SSTU-DP-APAS|RO-SSTU-DP-CBM|CXA_ACBM|KW3mDockingRing|dockingPort2|dockingPort3|dockingPort1|dockingPortLarge|mk2DockingPort|FASAGeminiNoseCone2|FASAGeminiNoseCone2White]:HAS[@node_stack_top[*]]
{
	!MODULE[MuMechModuleHullCameraZoom] {}
	newPos = #$node_stack_top[1]$
	@newPos *= 0.05

	MODULE
	{
	    name = MuMechModuleHullCameraZoom
	    cameraName = #$../title$ Camera
	    cameraForward = 0, 1, 0
	    cameraUp = 0, 0, -1
	    cameraPosition = #$../node_stack_top[0]$, $../newPos$, $../node_stack_top[2]$
	    cameraFoVMax = 80
	    cameraFoVMin = 80
	    cameraMode = 1	
	}

	!newPos = NULL
}

// Add the camera to all of the docking ports without a top node.
@PART[FASAAgenaDocking|FASAApollo_DockingDevice|FASALM_DockingCone|FASALM_DockingConern|ParaDockingPort|RO-ApolloDockingPort|SOYUZdockingPort|docking-linear-1|docking-linear-2|truss-circular-docking-01|truss-octo-docking-octo|truss-spinal-docking-01|SSTU-SC-GEN-DP-0P|rn_apas75|CXA_APAS_A|CXA_APAS_A_L04F|CXA_APAS_P|CXA_APAS_P_WB|APAS89-95|RO-SSTU-DP-APAS|RO-SSTU-DP-CBM|CXA_ACBM|KW3mDockingRing|dockingPort2|dockingPort3|dockingPort1|dockingPortLarge|mk2DockingPort]:HAS[!node_stack_top[*]]
{
	!MODULE[MuMechModuleHullCameraZoom] {}
	MODULE
	{
	    name = MuMechModuleHullCameraZoom
	    cameraName = #$../title$ Camera
	    cameraForward = 0, 1, 0
	    cameraUp = 0, 0, -1
	    cameraPosition = 0, 0.1, 0
	    cameraFoVMax = 80
	    cameraFoVMin = 80
	    cameraMode = 1	
	}
}

