+PART[smallCargoContainer]:FINAL
{
    %name = SDI_microGen_Container
    %title = SDI MicroGen Buggy Engine 
    %description = A compact engine that burns LiquidFuel and ambient air to produce a modest but steady power supply for buggies on Kerbin.

    %manufacturer = SheepDog Institute

    // Visual scale
    %rescaleFactor = 0.5
    %scale = 0.5

    // Tech/entry/cost
    %TechRequired = engineering101
    %entryCost = 3000
    %cost = 300
    %category = Utility
    %subcategory = 0
    %bulkheadProfiles = size0
    %attachRules = 1,1,0,1,0

    // Remove stack nodes
    !node_stack_top = DELETE
    !node_stack_bottom = DELETE

    // Functional stats from PackRat generator
    %mass = 0.1
    %dragModelType = default
    %maximum_drag = 0.3
    %minimum_drag = 0.2
    %angularDrag = 1
    %maxTemp = 3600
    %crashTolerance = 20
    %breakingForce = 20
    %breakingTorque = 20

    // Remove inventory modules
    !MODULE[ModuleCargoPart] {}
    !MODULE[ModuleInventoryPart] {}

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Generator
        StartActionName = Start Generator
        StopActionName = Stop Generator
        ToggleActionName = Toggle Generator
        FillAmount = 0.95
        AutoShutdown = false
        GeneratesHeat = false
        UseSpecialistBonus = false

        INPUT_RESOURCE
        {
            ResourceName = LiquidFuel
            Ratio = 0.001
            FlowMode = STAGE_PRIORITY_FLOW
        }
        INPUT_RESOURCE
        {
            ResourceName = IntakeAtm
            Ratio = 0.001
            FlowMode = STAGE_PRIORITY_FLOW
        }
        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 5.0
            DumpExcess = false
        }
    }

    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAtm
        checkForOxygen = True
        area = 0.05
        intakeSpeed = 5
        intakeTransformName = Generator
    }

    RESOURCE
    {
        name = IntakeAtm
        amount = 0.2
        maxAmount = 0.2
        isTweakable = false
        hideFlow = true
    }

    RESOURCE
    {
        name = LiquidFuel
        amount = 5
        maxAmount = 5
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 50
    }

    MODULE
    {
        name = ModuleCargoPart
        packedVolume = 180
    }
}
