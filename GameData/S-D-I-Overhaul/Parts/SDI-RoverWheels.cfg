+PART[wheelMed]:FINAL
{
    %name = SDI_wheelMed_switch
    %title = TR-2S "Stubby" Compact Vehicular Wheel (0.5x)
    %description = Designed for the off-road vehicle market, the Stubby is a compact, high-performance suspension wheel built for rugged terrain. With increased speed, torque, braking force, and specialized tread for dirt and rocks, it's perfect for fast-moving exploration rovers that donâ€™t stick to the pavement.
    %manufacturer = SheepDog Institute

    %TechRequired = stability
    %entryCost = 4800
    %cost = 480
    %category = Ground
    %subcategory = 0
	%breakingForce = 20
	%breakingTorque = 20
    %explosionPotential = 0.06    
    %bulkheadProfiles = srf
    %rescaleFactor = 0.5
    %scale = 0.5

    %mass = 0.0525
    %CoMOffset = -0.153, -0.2015, 0

    @MODULE[ModuleWheelBase]
    {
      %radius = 0.29          // 0.58 * 0.5
      %mass = 0.0525           

     //%FitWheelColliderToMesh = True
      %center = 0, -0.29, 0   // ensure collider touches ground

    // Off-road grip enhancements
     %frictionAdherent = 0.6
     %frictionPeak = 2.4
     %frictionLimit = 2.0
    }

    @MODULE[ModuleWheelSuspension]
    {
        %maximumLoad = 25.0
        %suspensionDistance = 0.19
        %springRatio = 40
        %damperRatio = 1.5
    }

    @MODULE[ModuleWheelMotor]
    {
       //@wheelSpeedMax = 50

       !torqueCurve {}
       torqueCurve
       {
         key = 0   0.19 0 0
         key = 10  0.13  0 0
         key = 52  0.40 0 0
         key = 58  -0.972  0 0
      }

      @RESOURCE[ElectricCharge]
      {
        @rate = 0.88
     }
    }

    @MODULE[ModuleWheelBrakes]
    {
        @maxBrakeTorque = 0.44 //0.38
    }

    @MODULE[ModuleWheelBrakes]
    {
		%stressTolerance = 225
		%impactTolerance = 75       
    }
}

