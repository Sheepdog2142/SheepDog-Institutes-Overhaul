@PART[nfex-probe-rnd-1]:FINAL
{
    @TechRequired = start
    !MODULE[ModuleSAS] {}  // Removes SAS from the default part
    !MODULE[ModuleKerbNetAccess] {}
}

    +PART[nfex-probe-rnd-1]
{    
    @name = Probodobodyne RND SAS
    @title = Probodobodyne RND (SAS)
    @TechRequired = electrics
    @category = Pods    
	
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 1
    } 

      MODULE
  {
    name = ModuleKerbNetAccess
    MinimumFoV = 13
    MaximumFoV = 72
    AnomalyDetection = 0.18
    DISPLAY_MODES
    {
      Mode = Biome,#autoLOC_438890 //#autoLOC_438890 = Biome
      Mode = Terrain,#autoLOC_438839 //#autoLOC_438839 = Terrain
    }
  }    
}
