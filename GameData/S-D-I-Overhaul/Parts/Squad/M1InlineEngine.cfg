@PART[Mark2Cockpit]:FINAL
{
    @TechRequired = start
    @title = Mk1 Inline Cockpit Atmo
    @manufacturer = SheepDog Institute
    @description = A inline cockpit retrofitted for early flights. Comes with a primitive onboard generator that burns fuel and air to keep batteries charged.  Just dont expect it to survive vacuum or offer SAS.    
	@entryCost = 1400
	@cost = 700    
 	@mass = 0.7
	@crashTolerance = 10
	@maxTemp = 550
	@skinMaxTemp = 600 
	%buoyancy = 0.001      

    !RESOURCE[MonoPropellant] {}
    !MODULE[ModuleReactionWheel] {}
    !UPGRADE,* {}
    

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Fuel Cell Generator
        StartActionName = Start Generator
        StopActionName = Stop Generator
        GeneratesHeat = False
        UseSpecialistBonus = False
        UseSpecialistEfficiencyFactor = False
        EfficiencyBonus = 1
        AutoShutdown = True
        StagingEnabled = True

        INPUT_RESOURCE
        {
            ResourceName = LiquidFuel
            Ratio = 1
        }
        INPUT_RESOURCE
        {
            ResourceName = IntakeAir
            Ratio = 15
        }
        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 4
        }
    }

    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAir
        checkForOxygen = True
        area = 0.001
        intakeSpeed = 8
        intakeTransformName = thrustTransform // harmless here
    }

    RESOURCE
    {
        name = IntakeAir
        amount = 0
        maxAmount = 15
    }
}


+PART[Mark2Cockpit]:FINAL
{
    @name = Mark2Cockpit_Advanced
    @title = Mk1 Inline Cockpit Space
    @TechRequired = aerodynamicSystems
    @manufacturer = C7 Aerospace Division
    @description = A refined inline cockpit upgraded for orbital missions. Comes with built-in SAS and no noisy generator. Lightweight, power-efficient, and ready for vacuum flight.
    %category = Pods
	%entryCost = 5800
	%cost = 1600
    %mass = 1
	%maximum_drag = 0.08
	%minimum_drag = 0.08
	%angularDrag = 1
	%crashTolerance = 40
	%maxTemp = 1100
	%skinMaxTemp = 2000
	%vesselType = Plane
	%CrewCapacity = 1
    %buoyancy = 0.001

    // Remove unnecessary modules from the cloned part
    !MODULE[ModuleResourceConverter] {}
    !MODULE[ModuleResourceIntake] {}
    !RESOURCE[IntakeAir] {}

    // Add upgraded reaction wheel
    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 10
        YawTorque = 10
        RollTorque = 10
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.3
        }
    }
}
