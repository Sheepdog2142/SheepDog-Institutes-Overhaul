+PART[miniIntake]:FINAL
{
    @name = protoIntakeME262
    @title = XM-I01 Prototype Radial Intake
    @description = A crude, early jet intake modeled after designs used on the Me 262. Performs adequately at low speeds but suffers at higher altitudes and velocities. WARNING: Experimental component with limited airflow efficiency.
    @manufacturer = SheepDog Institute
    @TechRequired = intermediateaerodynamics
    @entryCost = 500
    @cost = 180

    @mass = 0.009
    %thermalMassModifier = 3.5
    %emissiveConstant = 0.45
    %maxTemp = 1000

    @MODULE[ModuleResourceIntake]
    {
        @area = 0.0007
        @intakeSpeed = 12
        %machCurve
        {
            key = 0.3 1 0 0
            key = 1 0.85 -0.3 -0.3
            key = 1.8 0.45 -0.6 -0.6
            key = 2.4 0 0 0
        }
    }

    @RESOURCE[IntakeAir]
    {
        @amount = 0.3
        @maxAmount = 0.3
    }

    @MODULE[ModuleCargoPart]
    {
        @packedVolume = 200
    }

}
