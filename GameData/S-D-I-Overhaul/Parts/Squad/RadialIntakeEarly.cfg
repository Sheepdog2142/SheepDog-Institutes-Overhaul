+PART[airScoop]:FINAL
{
    @name = airScoop_Early
    @title = XM-G20 Early Radial Air Intake
    @TechRequired = intermediateaerodynamics
    @entryCost = 400
    @cost = 150
    @manufacturer = SheepDog Institute
    @description = A crude radial air intake designed for early propulsion tests. Weaker than the mini intake, but better than nothing when youre just starting out.

    %category = Aero
    %subcategory = 0

    @mass = 0.012
    @buoyancy = 0.03
    @thermalMassModifier = 3.0
    @maxTemp = 800
    @crashTolerance = 6

    @MODULE[ModuleResourceIntake]
    {
        @area = 0.0007            
        @intakeSpeed = 10         
        @checkForOxygen = true
        intakeTransformName = Intake

        machCurve
        {
            key = 0.5 0.5 0 0
            key = 1.0 0.4 -0.2 -0.2
            key = 1.8 0.25 -0.3 -0.3
            key = 3.0 0.05 0 0
        }
    }

    @RESOURCE[IntakeAir]
    {
        @amount = 0.3
        @maxAmount = 0.3        
    }

    @MODULE[ModuleCargoPart]
    {
        @packedVolume = 100
    }
}
