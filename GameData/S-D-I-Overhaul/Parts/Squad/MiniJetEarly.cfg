@PART[miniJetEngine]:FINAL
{
    @entryCost = 5000
    @cost = 2800
}

+PART[miniJetEngine]:FINAL
{
    @name = protoJetEngineME262
    @title = XM-JP1 "Salamander" Prototype Jet Engine
    @description = An early prototype turbojet engine inspired by the Me 262. Known for overheating and short service life, it marked the dawn of jet propulsion. WARNING: Experimental â€“ not suitable for sustained high-speed flight or long-duration burns.
    @manufacturer = SheepDog Institute
    @TechRequired = intermediateaerodynamics
    @entryCost = 4000
    @cost = 2200
    @mass = 0.3

    @maxTemp = 1600
    %skinMaxTemp = 1100
    %emissiveConstant = 0.65
    %thermalMassModifier = 0.7

    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 12
        @heatProduction = 60  // Increased from 15 to simulate poor cooling
        @machLimit = 0.6
        @atmosphereCurve
        {
            key = 0 4800 0 0
        }
        @atmCurve
        {
            key = 0 0 0 0.7
            key = 0.1 0.2 1.8 1.8
            key = 0.4 0.5 1 1
            key = 1 1 0.4 0
        }
        @velCurve
        {
            key = 0 1
            key = 0.3 0.95
            key = 0.6 0.7
            key = 0.9 0.4
            key = 1.2 0
        }
        @PROPELLANT[IntakeAir]
        {
            @ratio = 22
        }
        @PROPELLANT[LiquidFuel]
        {
            @ratio = 1.25
        }
    }



}
