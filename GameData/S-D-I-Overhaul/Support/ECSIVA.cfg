@PART[seatExternalCmd]:FINAL
{
	// Set default IVA (one only)
	%INTERNAL
	{
		%name = ECSIVA_1_orbiter_lander_low_tech
	}
}

@PART[seatExternalCmd]:NEEDS[B9PartSwitch&Reviva]:FOR[ECS_IVA]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = IVASwitch
		switcherDescription = IVA
		switcherDescriptionPlural = IVAs
		switchInFlight = true
		uiGroupName = IVASwitch
		uiGroupDisplayName = IVA Switch

		SUBTYPE
		{
			name = Orbiter low tech
			primaryColor = White
			secondaryColor = White
			descriptionSummary = Orbiter low tech
			descriptionDetail = Orbiter low tech.\n<color=green>Low Tech</color>

			TRANSFORM
			{
				name = INTERNAL
				type = INTERNAL
				value = ECSIVA_1_orbiter_lander_low_tech
			}
		}
		SUBTYPE
		{
			name = Plane low tech
			primaryColor = Blue
			secondaryColor = White
			descriptionSummary = Plane low tech
			descriptionDetail = Plane low tech.\n<color=green>Low Tech</color>

			TRANSFORM
			{
				name = INTERNAL
				type = INTERNAL
				value = ECSIVA_2_plane_low_tech
			}
		}
	}
}
