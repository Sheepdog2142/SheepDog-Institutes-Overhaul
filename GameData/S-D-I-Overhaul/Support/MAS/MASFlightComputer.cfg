            }

            COLORDEFINITION
            {
                name = ASET_SWITCHER_NAME_POSITIVECOLOR
                color = 255, 255, 155, 255
            }
            
            COLORDEFINITION
            {
                name = ASET_AIRCRAFTGAUGESCALE_ACTIVECOLOR
                color = 255, 255, 155, 255
            }
            
            COLORDEFINITION
            {
                name = ASET_AIRCRAFTGAUGEHAND_ACTIVECOLOR
                color = 255, 255, 155, 255
            }
        }
        
        PERSISTENT_VARIABLES
        {
            storedStrings0 = v 0.9.1.0
            storedStrings1 = 08.10.1964
            storedStrings2 = SHEEPDOG OS
            storedStrings3 = RETRO CONTROL SCREEN
            storedStrings4 = 
