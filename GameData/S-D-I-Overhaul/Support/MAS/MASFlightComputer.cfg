@PART[*]:HAS[@MODULE[ModuleCommand],!CrewCapacity]:FOR[AvionicsSystems]
{
    // Adding the MASFlightComputer module
    MODULE
    {
        name = MASFlightComputer

        RPM_COLOROVERRIDE
        {
            COLORDEFINITION
            {
                name = ASET_NUMINPUT_DISPLAY_DIFFUSE_ACTIVECOLOR
                color = 0,0,0,255
