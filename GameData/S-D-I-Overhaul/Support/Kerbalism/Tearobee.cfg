@PART[tbee-taerobee-control]:NEEDS[Taerobee]:AFTER[ZZZKerbalismDefault]
{

	// Remove existing antennas
    !MODULE[ModuleDataTransmitter] {}
	
    MODULE
	{


		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.6
		packetSize = 0.0005
		packetResourceCost = 0.012
		requiredResource = ElectricCharge
		antennaPower = 10000
		antennaCombinable = False
	}
}

