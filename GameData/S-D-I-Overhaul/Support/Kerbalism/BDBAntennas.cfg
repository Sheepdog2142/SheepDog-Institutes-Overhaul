
@PART[bluedog_Minuteman_Avionics]:NEEDS[zzzzBluedog_DB]:AFTER[ZZZKerbalismDefault]
{
    // Remove existing antennas
    !MODULE[ModuleDataTransmitter] {}

    // Add the new antenna module
    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = DIRECT
        packetInterval = 0.6
        packetSize = 0.0009
        packetResourceCost = 0.012
        requiredResource = ElectricCharge
        antennaPower = 60000
        antennaCombinable = False
    }
}

