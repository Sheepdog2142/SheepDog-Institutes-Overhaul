// MK I Probe Core
@PART[USDoubleProbeCore]:NEEDS[FeatureScience]:BEFORE[zzzKerbalismDefault]
{
    %MODULE[HardDrive]
    {
        %dataCapacity = 2 
        
        UPGRADES
        {
            UPGRADE
            {
                name__ = DataStorageUpgrade1
                techRequired__ = electrics
                dataCapacity = #$../../dataCapacity$
                @dataCapacity = 16
            }

            UPGRADE
            {
                name__ = DataStorageUpgrade2
                techRequired__ = advElectrics
                dataCapacity = #$../../dataCapacity$
                @dataCapacity = 50
            }
        }
    }
}

