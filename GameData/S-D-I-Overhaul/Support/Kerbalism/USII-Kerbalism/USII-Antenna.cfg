// Add Transmitters and antenna upgrades

@PART[USSingleProbeCore]:NEEDS[FeatureScience]:AFTER[KerbalismDefault]
{
	!MODULE[ModuleDataTransmitter] {}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.6
		packetSize = 0.0025
		packetResourceCost = 0.012
		requiredResource = ElectricCharge
		antennaPower = 45000
		antennaCombinable = False
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = RELAY
        packetInterval = 1.0
        packetSize = 0.0001  // Minimal packet size, essentially disabling science transmission
        packetResourceCost = 0.01
        requiredResource = ElectricCharge
        antennaPower = 250  // Very short range, (around 250m)
        antennaCombinable = False
        deployable = false  // Always on
        antennaTransmitSpeed = 0.1  // Slow data rate to discourage science transmission
	}	
}

