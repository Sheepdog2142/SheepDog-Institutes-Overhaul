@PROP[WARBIRD_B-Knob_LD_Backlight,EPGindicator_WB,WARBIRD_B-Knob_LD-SQUAD_mk1InlineCockpitLights,WARBIRD_B-Knob_LD-SQUAD_mk1InlineCockpitPanelLights,WARBIRD_B-Knob_LD-SQUAD_mk2InlineCockpitLights,WARBIRD_B-Knob_LD-SQUAD_mk2InlineCockpitPanelLights,Warbird_Switch_V2_Backlight,Warbird_Switch_V2_CabinLight,Warbird_Switch_V2_KerbonovCabinLightSwitch,Warbird_Switch_V2_KerbonovRearCabinLightSwitch,Warbird_Switch_V2_Lights,Warbird_Switch_V2_PanelLights,Warbird_Switch_V2_X1CabinLightSwitch,WarbirdBacklightSwitch,WarbirdCabinLightSwitch,KerbonovCabinLightSwitch,KerbonovRearCabinLightSwitch,WarbirdLightSwitch,WarbirdPanelLightSwitch]:NEEDS[Kerbalism]:FINAL
{
    @MODULE[ModuleLight]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.005 // original stock rate
            @rate *= #$@Kerbalism/ResourceRates/BaseRate$ // apply the Kerbalism conversion
        }
    }
}
@PROP[Warbird_CRT_MFD_Copilot_40x15,ASET_CRT_Display_WB,ASET_CRT_Docking_Display_WB,Warbird_CRT_MFD_NAV_40x15,Warbird_CRT_MFD_NAV_40x15_Stitched,Warbird_CRT_MFD_Pilot_40x15]:NEEDS[Kerbalism]:FINAL
{
    @needsElectricCharge = true
    {
        @RESOURCE
        {
            @name = ElectricCharge
            @rate *= #$@Kerbalism/ResourceRates/BaseRate$ // apply the Kerbalism conversion
        }
    }
}

