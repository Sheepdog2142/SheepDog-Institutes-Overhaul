
==============================================
//             Spaceplane Wings             //
==============================================

@PART[B9_Aero_Wing_Procedural_TypeA]:FINAL
{
	@title = B9 Procedural Wing (Spaceplane)
    @TechRequired = aerodynamicSystems
	
}

@PART[B9_Aero_Wing_Procedural_TypeB]:FINAL
{
	@title = B9 Procedural Control Surface (Spaceplane)
    @TechRequired = aerodynamicSystems 
}

@PART[B9_Aero_Wing_Procedural_TypeC]:FINAL
{
	@title = B9 Procedural Wing, All-Moving (Spaceplane)
	@TechRequired = advAerodynamics
}

==============================================
//             Supersonic Wings             //
==============================================

+PART[B9_Aero_Wing_Procedural_TypeA]:FINAL
{
	@name = B9ProcWing-Supersonic
	@title = B9 Procedural Wing (Supersonic)
	@TechRequired = supersonicFlight

}

+PART[B9_Aero_Wing_Procedural_TypeB]:FINAL
{
	@name = B9ProcCS-Supersonic
	@title = B9 Procedural Control Surface (Supersonic)
	@TechRequired = supersonicFlight
}

+PART[B9_Aero_Wing_Procedural_TypeC]:FINAL
{
	@name = B9ProcAMWing-Supersonic
	@title = B9 Procedural Wing, All-Moving (Supersonic)
	@TechRequired = highAltitudeFlight
}

==============================================
//             Early Wings             //
==============================================

+PART[B9_Aero_Wing_Procedural_TypeA]:FINAL
{
	@name = B9ProcWing-Early
	@title = B9 Procedural Wing (Early)
	@TechRequired = start

}

+PART[B9_Aero_Wing_Procedural_TypeB]:FINAL
{
	@name = B9ProcCS-Early
	@title = B9 Procedural Control Surface (Early)
	@TechRequired = stability
}

+PART[B9_Aero_Wing_Procedural_TypeC]:FINAL
{
	@name = B9ProcAMWing-Early
	@title = B9 Procedural Wing, All-Moving (Early)
	@TechRequired = intermediateaerodynamics
}

@PART[B9Proc*-Early]:FINAL
{
	@description = Rated for Mach 1 flight and below.
	@mass = 0.01	
	@maxTemp = 700
	%skinMaxTemp = 750
	%thermalMassModifier = 0.75
	%skinThermalMassModifier = 3.0
	%emissiveConstant = 0.4
}

@PART[B9Proc*-Supersonic]:FINAL
{
	@description = Rated for Mach 3 flight.
	@mass = 0.01
	@maxTemp = 900
	%skinMaxTemp = 1000
	%thermalMassModifier = 1.0
	%skinThermalMassModifier = 3.0
	%emissiveConstant = 0.75
}

@PART[B9_Aero_Wing_Procedural_*]:FINAL
{
	@description = Rated for LEO reentries.
	@mass = 0.01
	@maxTemp = 1500
	%skinMaxTemp = 2500
	%thermalMassModifier = 1.25
	%skinThermalMassModifier = 3.0
	%emissiveConstant = 0.95
}

@PART[B9_Aero_Wing_Procedural*]:FINAL
{
    @MODULE[GeometryPartModule]
    {
        %forceUseMeshes = True
    }
}

