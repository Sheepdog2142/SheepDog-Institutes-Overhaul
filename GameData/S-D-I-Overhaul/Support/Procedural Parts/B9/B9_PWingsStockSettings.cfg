
==============================================
//             Spaceplane Wings             //
==============================================

@PART[B9_Aero_Wing_Procedural_TypeA]:FINAL
{
	@title = B9 Procedural Wing (Spaceplane)
    @TechRequired = aerodynamicSystems
	@entryCost = 15000
}

@PART[B9_Aero_Wing_Procedural_TypeB]:FINAL
{
	@title = B9 Procedural Control Surface (Spaceplane)
    @TechRequired = aerodynamicSystems 
	@entryCost = 15000
}

@PART[B9_Aero_Wing_Procedural_TypeC]:FINAL
{
	@title = B9 Procedural Wing, All-Moving (Spaceplane)
	@TechRequired = advAerodynamics
	@entryCost = 15000
}

