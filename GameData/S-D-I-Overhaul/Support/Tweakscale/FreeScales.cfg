
//define limited free scaletypes
SCALETYPE
{
    name = surface_limited
    freeScale = true
    defaultScale = 1.0
    scaleFactors = 0.5, 0.75, 1.0, 1.5
	scaleNames = 50%, 75%, 100%, 150%
}
SCALETYPE
{
    name = free_limited
    freeScale = true
    defaultScale = 100
    suffix = %
    scaleFactors   = 50, 75, 100, 150
}
SCALETYPE
{
    name = free_square_limited
    freeScale = true
    defaultScale = 100
    suffix = %
    scaleFactors   = 50, 75, 100, 150
    TWEAKSCALEEXPONENTS { mass = 2 }
}

// Filter by all surface scaletypes and replace with the limited version
@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[surface]]]:After[TweakScale]
{
    @MODULE[TweakScale]
    {
        @type = surface_limited
        @scaleFactors = 0.5, 0.75, 1.0, 1.5
    }
}

// Filter by all free scaletypes and replace with the limited version
@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[free]]]:After[TweakScale]
{
    @MODULE[TweakScale]
    {
        @type = free_limited
        @scaleFactors = 50, 75, 100, 150
    }
}

// Filter by all free_square scaletypes and replace with the limited version
@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[free_square]]]:After[TweakScale]
{
    @MODULE[TweakScale]
    {
        @type = free_square_limited
        @scaleFactors = 50, 75, 100, 150
    }
}
