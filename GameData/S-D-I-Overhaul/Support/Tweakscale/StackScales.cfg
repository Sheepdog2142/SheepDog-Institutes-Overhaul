//First some new scaletypes that limit the scale steps for a part
SCALETYPE
{
    name = stack_0625
    freeScale = true
    defaultScale = 0.625
    suffix = m
    scaleFactors = 0.3125, 0.35, 0.625
}
SCALETYPE
{
    name = stack_09375
    freeScale = true
    defaultScale = 0.9375
    suffix = m
    scaleFactors = 0.3125, 0.35, 0.625, 0.9375
}
SCALETYPE
{
    name = stack_125
    freeScale = true
    defaultScale = 1.25
    suffix = m
    scaleFactors = 0.625, 0.9375, 1.25 
}
SCALETYPE
{
    name = stack_1875
    freeScale = true
    defaultScale = 1.875
    suffix = m
    scaleFactors = 0.9375, 1.25, 1.875
}
SCALETYPE
{
    name = stack_25
    freeScale = true
    defaultScale = 2.5
    suffix = m
    scaleFactors = 1.25, 1.875, 2.5
}
SCALETYPE
{
    name = stack_375
    freeScale = true
    defaultScale = 3.75
    suffix = m
    scaleFactors = 1.25, 1.875, 2.5, 3.75
}
SCALETYPE
{
    name = stack_5
    freeScale = true
    defaultScale = 5.0
    suffix = m
    scaleFactors = 1.25, 1.875, 2.5, 3.75, 5.0
}
SCALETYPE
{
    name = stack_75
    freeScale = true
    defaultScale = 7.5
    suffix = m
    scaleFactors = 1.25, 1.875, 2.5, 3.75, 5.0, 7.5
}
SCALETYPE
{
    name = stack_10
    freeScale = true
    defaultScale = 10.0
    suffix = m
    scaleFactors = 1.25, 1.875, 2.5, 3.75, 5.0, 7.5, 8.75, 10.0
}

// Filter by only stack type scaletypes
@PART[*]:HAS[@MODULE[TweakScale],!MODULE[ModuleProceduralFairing]]:FINAL
{

    // Filter to the default scale and replace the type with the restricted scaletypes
    @MODULE[TweakScale]:HAS[#defaultScale[0.625]]
    {
        @type = stack_0625
    }
    @MODULE[TweakScale]:HAS[#defaultScale[.9375]]
    {
        @type = stack_0625
    }
    @MODULE[TweakScale]:HAS[#defaultScale[1.25]]
    {
        @type = stack_125

    }
    @MODULE[TweakScale]:HAS[#defaultScale[1.875]]
    {
        @type = stack_1875

    }
    @MODULE[TweakScale]:HAS[#defaultScale[2.5]]
    {
        @type = stack_25

    }
    @MODULE[TweakScale]:HAS[#defaultScale[3.75]]
    {
        @type = stack_375
    }
    @MODULE[TweakScale]:HAS[#defaultScale[5]]
    {
        @type = stack_5

    }
    @MODULE[TweakScale]:HAS[#defaultScale[7.5]]
    {
        @type = stack_75

    }
    @MODULE[TweakScale]:HAS[#defaultScale[10]]
    {
        @type = stack_10
    }
}

// Allows small SRBs to go really small to use as ullage motors
@PART[*]:HAS[@MODULE[TweakScale],@RESOURCE[SolidFuel]]:FINAL
{
    @MODULE[TweakScale]:HAS[#defaultScale[0.625]]
    {
        @type = stack_0625
    }
    @MODULE[TweakScale]:HAS[#defaultScale[.625]]
    {
        @type = stack_0625
    }
}
