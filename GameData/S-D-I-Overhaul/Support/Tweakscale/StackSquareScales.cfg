// First, define the custom SCALETYPEs
SCALETYPE
{
    name = stack_square_0625
    freeScale = true
    defaultScale = 0.625
    suffix = m
    scaleFactors   = 0.1, 0.2, 0.35, 0.625, 0.9375
    TWEAKSCALEEXPONENTS { mass = 2 }
}
SCALETYPE
{
    name = stack_square_125
    freeScale = true
    defaultScale = 1.25
    suffix = m
    scaleFactors   = 0.3125, 0.35, 0.625, 0.9375, 1.25, 1.5
    TWEAKSCALEEXPONENTS { mass = 2 }
}
SCALETYPE
{
    name = stack_square_1875
    freeScale = true
    defaultScale = 1.875
    suffix = m
    scaleFactors   = 0.625 ,0.9375 ,1.25, 1.875, 2.5
    TWEAKSCALEEXPONENTS { mass = 2 }
}
SCALETYPE
{
    name = stack_square_25
    freeScale = true
    defaultScale = 2.5
    suffix = m
    scaleFactors   = 1.25, 1.875, 2.5, 3.5
    TWEAKSCALEEXPONENTS { mass = 2 }
}
SCALETYPE
{
    name = stack_square_375
    freeScale = true
    defaultScale = 3.75
    suffix = m
    scaleFactors   = 1.25, 1.875, 2.5, 3.75, 4.75
    TWEAKSCALEEXPONENTS { mass = 2 }
}
SCALETYPE
{
    name = stack_square_5
    freeScale = true
    defaultScale = 5.0
    suffix = m
    scaleFactors   = 1.25, 1.875, 2.5, 3.75, 5.0, 7.0
    TWEAKSCALEEXPONENTS { mass = 2 }
}
SCALETYPE
{
    name = stack_square_75
    freeScale = true
    defaultScale = 7.5
    suffix = m
    scaleFactors   = 1.25, 1.875, 2.5, 3.75, 5.0, 7.5, 9.5
    TWEAKSCALEEXPONENTS { mass = 2 }
}
SCALETYPE
{
    name = stack_square_10
    freeScale = true
    defaultScale = 10.0
    suffix = m
    scaleFactors   = 1.25, 1.875, 2.5, 3.75, 5.0, 7.5, 8.75, 10.0
    TWEAKSCALEEXPONENTS { mass = 2 }
}

@PART[*]:HAS[@MODULE[TweakScale]:HAS[#type[stack_square]],!name[US*]]:FINAL
{
    // Filter to the default scale and replace the type with the restricted scaletypes
    @MODULE[TweakScale]:HAS[#defaultScale[0.625]]
    {
        @type = stack_square_0625
    }
    @MODULE[TweakScale]:HAS[#defaultScale[1.25]]
    {
        @type = stack_square_125
    }
    @MODULE[TweakScale]:HAS[#defaultScale[1.875]]
    {
        @type = stack_square_1875
    }
    @MODULE[TweakScale]:HAS[#defaultScale[2.5]]
    {
        @type = stack_square_25
    }
    @MODULE[TweakScale]:HAS[#defaultScale[3.75]]
    {
        @type = stack_square_375
    }
    @MODULE[TweakScale]:HAS[#defaultScale[5.0]]
    {
        @type = stack_square_5
    }
    @MODULE[TweakScale]:HAS[#defaultScale[7.5]]
    {
        @type = stack_square_75
    }
    @MODULE[TweakScale]:HAS[#defaultScale[10.0]]
    {
        @type = stack_square_10
    }
}


